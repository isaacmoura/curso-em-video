<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#quadro{
            font: normal 20pt Arial;
            background: rgb(59, 59, 78);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="quadro">
        clique-me
    </div>
    <script>
        var q = window.document.getElementById('quadro')
        q.addEventListener('click', clicar)
        q.addEventListener('mouseenter', entrar)
        q.addEventListener('mouseout', sair)

        function clicar(){
            q.innerText = 'clicou'
            q.style.background = 'red'
        }
        function entrar(){
            q.innerText = 'entrou'
        }
        function sair(){
            q.innerText = 'saiu'
            q.style.background = 'rgb(59, 59, 78)'
        }
    </script>
</body>
</html>
